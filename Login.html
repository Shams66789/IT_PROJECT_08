      <script> 
        function validateLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("pswd").value;

            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }
                window.location.href = "index.html";
                return false; 
        }
  </script>
